<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Difficulty Level | CODE QUEST</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .level-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .level-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .level-box:hover {
      transform: scale(1.05);
    }

    .level-box h2 {
      color: #00ffff;
      margin-bottom: 15px;
    }

    .level-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .view-button {
      background-color: #00ffff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .view-button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Select Level</h1>

  <div class="level-container">
    <div class="level-box">
      <h2>Easy</h2>
      <p>Start with basic questions to warm up your skills.</p>
      <a href="/easy" class="view-button">View</a>
    </div>

    <div class="level-box">
      <h2>Medium</h2>
      <p>Take on intermediate challenges to test your logic and speed.</p>
      <a href="/medium" class="view-button">View</a>
    </div>

    <div class="level-box">
      <h2>Hard</h2>
      <p>Face advanced problems that push your coding limits.</p>
      <a href="/hard" class="view-button">View</a>
    </div>
  </div>
</body>
</html>
