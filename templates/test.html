<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Computer Basics Quiz | CODE QUEST</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f2027;
      color: #e0f7fa;
      overflow-x: hidden;
      overflow-y: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .question {
      margin-bottom: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    .question:hover {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .question p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .options input[type="radio"] {
      margin-right: 10px;
    }

    .check-btn {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 8px #00ffff;
      transition: background-color 0.3s ease, transform 0.3s;
      margin-top: 10px;
    }

    .check-btn:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .score-display {
      text-align: center;
      font-size: 20px;
      margin: 30px 0;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <h1>Computer Basics Quiz</h1>
  <div class="container" id="quiz-container"></div>
  <div class="score-display" id="scoreDisplay">Total Score: 0</div>

  <script>
    const questions = [
      {
        q: "Which of the following is an input device?",
        options: ["Monitor", "Printer", "Keyboard", "Speaker"],
        answer: 2
      },
      {
        q: "What does CPU stand for?",
        options: ["Central Processing Unit", "Computer Power Unit", "Control Panel Utility", "Core Programming Unit"],
        answer: 0
      },
      {
        q: "Which software is used to browse the internet?",
        options: ["MS Word", "Google Chrome", "Excel", "PowerPoint"],
        answer: 1
      },
      {
        q: "Which of the following is a storage device?",
        options: ["Mouse", "RAM", "Hard Disk", "Scanner"],
        answer: 2
      },
      {
        q: "What type of software is Windows?",
        options: ["Application Software", "Utility Software", "Operating System", "Programming Language"],
        answer: 2
      },
      {
        q: "Which of these is NOT hardware?",
        options: ["Motherboard", "Mouse", "Photoshop", "RAM"],
        answer: 2
      },
      {
        q: "Which device displays output?",
        options: ["Keyboard", "Monitor", "Microphone", "Touchpad"],
        answer: 1
      },
      {
        q: "Which of the following is a programming language?",
        options: ["Excel", "Python", "Windows", "Chrome"],
        answer: 1
      },
      {
        q: "Which software helps in creating presentations?",
        options: ["MS Word", "MS Excel", "MS PowerPoint", "MS Paint"],
        answer: 2
      },
      {
        q: "Which component temporarily stores data while the computer is on?",
        options: ["Hard Disk", "RAM", "ROM", "SSD"],
        answer: 1
      }
    ];

    let totalScore = 0;

    const quizContainer = document.getElementById("quiz-container");
    const scoreDisplay = document.getElementById("scoreDisplay");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question";

      let optionsHTML = "";
      item.options.forEach((opt, i) => {
        optionsHTML += `
          <label>
            <input type="radio" name="q${index}" value="${i}" />
            ${opt}
          </label>
        `;
      });

      div.innerHTML = `
        <p>${index + 1}. ${item.q}</p>
        <div class="options">${optionsHTML}</div>
        <button class="check-btn" onclick="checkAnswer(${index})">Check</button>
        <div class="result" id="result${index}"></div>
      `;

      quizContainer.appendChild(div);
    });

    function checkAnswer(index) {
      const selected = document.querySelector(`input[name="q${index}"]:checked`);
      const resultDiv = document.getElementById(`result${index}`);

      if (!selected) {
        resultDiv.textContent = "Please select an answer.";
        resultDiv.style.color = "orange";
        return;
      }

      const userAnswer = parseInt(selected.value);
      if (userAnswer === questions[index].answer) {
        resultDiv.textContent = "✅ Correct!";
        resultDiv.style.color = "lightgreen";
        if (!selected.dataset.scored) {
          totalScore += 5;
          selected.dataset.scored = true;
        }
      } else {
        resultDiv.textContent = "❌ Incorrect!";
        resultDiv.style.color = "red";
      }

      scoreDisplay.textContent = `Total Score: ${totalScore}`;
    }

    // Particle background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        glow: Math.random() * 10 + 10
      });
    }

    window.addEventListener("mousemove", function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,255,0.8)`;
        ctx.shadowColor = "#00ffff";
        ctx.shadowBlur = p.glow;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

        if (mouse.x && mouse.y) {
          let dx = p.x - mouse.x;
          let dy = p.y - mouse.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            p.x += dx / dist * 0.5;
            p.y += dy / dist * 0.5;
          }
        }
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>
</body>
</html>
