<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile | CODE QUEST</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #e0f2f1;
      background-color: #1c1f26;
      overflow-x: hidden;
      overflow-y: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .profile-container {
      max-width: 700px;
      background: rgba(30, 34, 44, 0.85);
      margin: 60px auto;
      padding: 30px 40px 40px 40px;
      box-shadow: 0 0 20px rgba(0,150,136,0.2);
      border-radius: 12px;
      z-index: 1;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #80cbc4;
      margin-bottom: 30px;
      text-shadow: 0 0 6px rgba(128,203,196,0.5);
    }

    .profile-photo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #80cbc4;
      background-color: #2c313c;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 35px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #b2dfdb;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border: 1.5px solid #4db6ac;
      border-radius: 5px;
      background-color: #2c313c;
      color: #e0f2f1;
    }

    textarea {
      min-height: 80px;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    button {
      grid-column: 1 / 3;
      padding: 12px;
      background-color: #4db6ac;
      color: #1c1f26;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
      box-shadow: 0 0 8px rgba(77,182,172,0.4);
    }

    button:hover {
      background-color: #26a69a;
      transform: scale(1.05);
    }

    .file-input-wrapper {
      grid-column: 1 / 3;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 10px;
      color: #e0f2f1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="profile-container">
    <h1>User Profile</h1>
    <img src="https://via.placeholder.com/150" alt="Profile Photo" id="profilePhoto" class="profile-photo" />
    <form id="profileForm">
      <div class="file-input-wrapper">
        <label for="profileImage">Upload Profile Picture</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*" />
      </div>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="johndoe123" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john@email.com" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>Prefer not to say</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+1234567890" />

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="1234 Main St, City, Country"></textarea>

      <label for="bio" class="full-width">Short Bio</label>
      <textarea id="bio" name="bio" placeholder="Tell something about yourself..." class="full-width"></textarea>

      <label for="website" class="full-width">Website / Portfolio URL</label>
      <input type="url" id="website" name="website" placeholder="https://example.com" class="full-width" />

      <label for="social" class="full-width">Social Media Handles (comma separated)</label>
      <input type="text" id="social" name="social" placeholder="@twitter, @linkedin, @github" class="full-width" />

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    const profileImageInput = document.getElementById('profileImage');
    const profilePhoto = document.getElementById('profilePhoto');
    const profileForm = document.getElementById('profileForm');

    profileImageInput.addEventListener('change', () => {
      const file = profileImageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePhoto.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        profilePhoto.src = "https://via.placeholder.com/150";
      }
    });

    profileForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(profileForm);
      const file = profileImageInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          formData.set('profileImage', event.target.result);
          saveData(formData);
        };
        reader.readAsDataURL(file);
      } else {
        saveData(formData);
      }
    });

    function saveData(formData) {
      let dataObj = {};
      for (let [key, value] of formData.entries()) {
        dataObj[key] = value;
      }
      localStorage.setItem('userProfile', JSON.stringify(dataObj));
      alert('Profile saved successfully!');
    }

    // Particle background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        glow: Math.random() * 10 + 10
      });
    }

    window.addEventListener("mousemove", function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
