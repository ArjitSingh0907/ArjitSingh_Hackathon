<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | CODE QUEST</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f2027;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .navbar .menu a {
      color: #00ffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar .menu a:hover {
      color: #00cccc;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      text-align: center;
      padding: 0 20px;
      z-index: 1;
      position: relative;
    }

    .hero h1 {
      font-size: 52px;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.6;
      color: #e0f7fa;
    }

    .hero a {
      margin-top: 30px;
      text-decoration: none;
      background-color: #00ffff;
      color: #000;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff;
      transition: background-color 0.3s, transform 0.3s;
    }

    .hero a:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="navbar">
    <div class="logo">CODE QUEST</div>
    <div class="menu">
      <a href="/profile">My Profile</a>
      <a href="/logout">Logout</a>
      <a href="/feedback">FeedBack</a>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to CODE QUEST</h1>
    <p>Your gateway to mastering code, solving challenges, and building your future. Explore tutorials, compete in coding quests, and grow your skills with us.</p>
    <a href="/home2">Get Started</a>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let mouse = { x: null, y: null };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 120; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    window.addEventListener("mousemove", function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        // Move particle
        p.x += p.dx;
        p.y += p.dy;

        // Bounce off edges
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

        // Mouse interaction
        if (mouse.x && mouse.y) {
          let dx = p.x - mouse.x;
          let dy = p.y - mouse.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            p.x += dx / dist;
            p.y += dy / dist;
          }
        }
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>
</body>
</html>
